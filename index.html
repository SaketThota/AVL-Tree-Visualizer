<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL-Tree Visualizer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="tools-wrapper">
        <div class="message">
            AVL - TREE
        </div>
        <div class="items">
            <div id="tools">
                <h1 id="toolsHeading">TOOLS</h1>
                
                <input class="itemsInput" type="number" placeholder="Value" id="insertVal">
                <button class="itemsBtn" id="insertNode" onclick="insert(13)">Insert Node </button>
                
                <input class="itemsInput" type="number" placeholder="Value" id="findVal" > 
                <button class="itemsBtn" id="findNode" onclick="find(13)">Find Node</button>
                
                <input class="itemsInput" type="number" placeholder="Value" id="deleteVal"> 
                <button class="itemsBtn" id="deleteNode" onclick="del(13)">Delete Node</button>
            </div>

            <div class="size">
                <button id="inc">+</button>
                <input id="szHead" placeholder="Size"></>
                <button id="dec">-</button>
            </div>

            <div class="tools1">
                <h3 id="travsHeading">TRAVERSALS</h3>

                <div class="travs">
                    <button id="preTrav" onclick="tree.preTraverse()">Pre Order</button>
                    <button id="inTrav" onclick="tree.inTraverse()">In Order</button>
                    <button id="postTrav" onclick="tree.postTraverse()">Post Order</button>
                </div>            
            </div>
        </div>
    </div>
    
    <div id="canvas">
        <img src="icon.png" id="img">
        <span id="welcome">WELCOME TO AVL-TREE !</span>
    </div>
    
    <script src="libraries/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="tree.js"></script>
    <script src="node.js"></script>
</body>
</html>
